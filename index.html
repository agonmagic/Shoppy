<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppyGrid - Best Shop In Town</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="display-4">Me4</h1>
        <div class="header-buttons">
          <button class="btn btn-outline-dark">
            <img src="images/woman.png" /> Female
          </button>
          <button class="btn btn-outline-dark">
            <img src="images/men.png" /> Male
          </button>
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            ><img src="images/search.png" alt=""
          /></span>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <div class="account">
          <img src="images/cart.png" alt="" />
          <img src="images/profile.png" alt="" />
        </div>
      </div>

      <div class="sidebar">
        <p class="h4">Explore</p>
        <ul class="list-group">
          <li class="list-group-item">
            <img src="images/bulb.png" alt="" /><a class="link-dark" href="#"
              >New In</a
            >
          </li>
          <li class="list-group-item">
            <img src="images/clothing.png" alt="" /><a
              class="link-dark"
              href="#"
              >Clothing</a
            >
          </li>
          <li class="list-group-item">
            <img src="images/shoes.png" alt="" /><a class="link-dark" href="#"
              >Shoes</a
            >
          </li>
          <li class="list-group-item">
            <img src="images/accessories.png" alt="" /><a
              class="link-dark"
              href="#"
              >Accessories</a
            >
          </li>
          <li class="list-group-item">
            <img src="images/cart.png" alt="" /><a class="link-dark" href="#"
              >ActiveWear</a
            >
          </li>
          <li class="list-group-item">
            <img src="images/outlet.png" alt="" /><a class="link-dark" href="#"
              >Outlet</a
            >
          </li>
        </ul>
      </div>

      <div class="product-sales">
        <div class="horizontal-1"></div>

        <div class="horizontal-2"></div>

        <div class="vertical-1"></div>

        <div class="vertical-2"></div>
      </div>

      <div class="product-new">
        <div class="new-1">
          <img class="new-image" src="images/bottom-product-1.jpg" />
          <p class="product-title">JACKET</p>
          <p class="product-price">PRICE</p>
        </div>

        <div class="new-2">
          <img class="new-image" src="images/bottom-product-2.jpg" />
          <p>JACKET</p>
          <p>PRICE</p>
        </div>

        <div class="new-3">
          <img class="new-image" src="images/bottom-product-3.jpg" />
          <p>JACKET</p>
          <p>PRICE</p>
        </div>

        <div class="new-4">
          <img class="new-image" src="images/bottom-product-4.jpg" />
          <p>JACKET</p>
          <p>PRICE</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
